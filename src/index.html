<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="title" content="Timer Telur Rebus">
    <meta name="description" content="Timer untuk membuat telur rebus dengan tingkat kematangan yang berbeda-beda.">
    <meta name="keywords" content="telur, rebus telur, telur rebus, telur setengah matang, telur matang, telur tiga per empat matang, telur rebus setengah matang">
    <title>Telur Rebus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="title_telur">
            <img src="./assets/images/title_telur_rebus.png" class="telur_rebus">
        </div>
        <div class="images">
            <img src="./assets/images/mentah.png" id="imgEgg">
        </div>
        <div class="tips_box">
            <span style="font-weight: bold;">Tips : </span>
            <span id="random_tips">pilih kematangan telur pada saat air mendidih dan telur sudah di masukan...</span>
        </div>
        <div class="timer">
            <div id="minute">00</div>
            <div>&nbsp;:&nbsp;</div>
            <div id="second">00</div>
        </div>
        <div class="list_btn" id="start_timer">
            <button class="tmbl_action" onclick="runCountDown(360, '3/4 matang')">Telur 3/4 Matang</button>
            <button class="tmbl_action" onclick="runCountDown(480, '1/2 matang')">Telur 1/2 Matang</button>
            <button class="tmbl_action" onclick="runCountDown(900, 'Matang')">Telur Matang</button>
        </div>
        <div id="stop_timer" style="display: none">
            <button class="tmbl_action" onclick="stopTimer()">
                Stop Timer
                <span id="kind_egg">
                    -
                </span>
            </button>
        </div>
        <div class="footer">
            Copyright &copy; Dev <a href="https://exsan-renaldhi.herokuapp.com" target="_blank">Exsan Renaldhi</a>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
